<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Acceso a profesionales del Consultorio Arcoiris en Bella Vista"
    />
    <!-- Descripción del sitio para motores de búsqueda -->
    <meta
      name="keywords"
      content="niños, tea, TGD, cursos, padres, terapias, habilidades sociales"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../SCSS/estilos.css" />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>Consultorio Arco iris - Ingreso a Profesionales</title>
  </head>
  <body>
    <header class="profesionales">
      <h2>Acceso a profesionales</h2>
      <div class="contenedor-recuadros">
        <div class="recuadro">
          <p>Acceso al Presup. Anual</p> 
          <button id="presupuesto">Calcular Presupuesto</button>                  
        </div>
        <div class="recuadro">
          <p>Acceso al listado de Pácientes</p>
          <button id="agregarFichaBoton">Agregar Ficha</button>
            <form id="formularioFicha"></form>
              <label for="nombre">Apellido:</label>
              <input type="text" id="apellido" name="apellido" required title="Apellido" placeholder="Ingrese su apellido">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required title="Nombre" placeholder="Ingrese su nombre">
              <label for="edad">Edad:</label>
              <input type="number" id="edad" name="edad" required title="Edad" placeholder="Ingrese su edad">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" required title="Teléfono" placeholder="Ingrese su teléfono">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required title="Email" placeholder="Ingrese su email">
              <label for="direccion">Dirección:</label>
        </div>
        <div class="recuadro">
          <p>Busqueda de fichas</p>      
          <button id="buscarFichaBoton">Buscar ficha por apellido</button>
        </div>
        <div class="recuadro">
          <p>Listado de Pacientes</p>  
          <button id="accesoListadoPacientes">Acceso al listado de Pacientes</button>
        </div>
          <div id="fichasContainer"></div> 
          <div id="resultadoPresupuesto"></div>
          <div id="historialFichas"></div>     
        </div>
      </div>
    </header>
    <aside>
      <p><a href="../">Volver a la página de inicio</a></p>
    </aside>
    <footer>
      <p>2024 Consultorio Arco iris. todos los derechos reservados.</p>
      <div class="redes">
        <a href="https://es-la.facebook.com/" title="Facebook"><i class="fa-brands fa-facebook fa-beat"></i
          ></a>
          <a href="https://www.whatsapp.com/?lang=es_LA" title="WhatsApp"><i class="fa-brands fa-whatsapp fa-beat"></i
          ></a>
          <a href="https://twitter.com/x."
            ><i class="fa-brands fa-x-twitter fa-beat" title="Twitter"></i
          ></a>
          <a href="https://www.instagram.com/" title="Instagram"><i class="fa-brands fa-square-instagram fa-beat"></i
          ></a>
          <a href="https://ar.linkedin.com/" title="LinkedIn"><i class="fa-brands fa-linkedin fa-beat"></i
          ></a>
        </div>
      </footer>
      <a class="subir" href="#" title="Subir al inicio de la página">
      <i class="fa-solid fa-chevron-up"></i>
    </a>
    <!-- Enlace al archivo JavaScript para esta página -->
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
      let accesoListadoPacientes = document.getElementById("accesoListadoPacientes");
        if(accesoListadoPacientes) {
          accesoListadoPacientes.addEventListener("click", function(){
            let script = document.createElement("script");
            script.src = "../javascript/fichaMedica.js";
            document.body.appendChild(script);
          });
        }
    });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        let accesoPresupuesto = document.getElementById("presupuesto");
        if(accesoPresupuesto){
          accesoPresupuesto.addEventListener("click", function(){
            let script = document.createElement("script");
            script.src = "../javascript/presupuesto.js";
            document.body.appendChild(script);
          });
        }
      });    
    </script>
  </body>
</html>
